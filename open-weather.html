<!--
A polymer element for showing the current weather

Example
```
<open-weather lat="48.1549108" lon="11.5418358" app-id="api-id-open-weather"
name minmax conditiontext wind chump suntimes></open-weather>
```
@demo demo/index.html
@hero hero.svg
-->


<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="open-weather">
  <link rel="import" type="css" href="../weather-icons/css/weather-icons.min.css">

  <template>
  <style is="custom-style" include="iron-flex iron-flex-alignment">
  :host {
    position: relative;
    width: 250px;
    margin: 0 10px 10px 0;
    color: #4ac7ff;
    font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
    font-weight: 300;
    display: inline-block;
    background-color:#333;
    padding:12px 5px;
    border-radius: 3px;
    text-shadow: 0px 0px 3px #3a3a3a;
  }
  :host > p {
    margin:8px 0;
  }
  p {
    margin:0;
  }
  .main {
    padding:15px 10px;
  }
  .main .weather-icon{
    font-size: 50px;
    text-align: center;
    margin:3px 0;
    line-height: 70px;
    color:#eee;
    padding:5px;
  }
  .weather-text{
    text-align: center;
  }

  .minmax > .min,
  .minmax > .max {
    display: block;
    margin:3px;
    font-size:10px;
  }
  .min > span {
    padding-left: 3px;
  }
  .weather > div {
    margin-bottom: 1em;
  }
  .extrainfo {
    margin:5px 0;
  }
  .extrainfo > p{
    font-size:16px;
  }
  .main .temperature {
    font-size:35px;
    font-weight: bold;
    margin:3px 0;
  }
  .main .humidity{
    font-size:12px;
    padding-left: 3px;
  }
  .humidity > .metric {
    padding-left:11px;
  }
  .metric {
    font-size:12px;
  }

  .min, .max {
    display: inline-block;
  }

  .max {
    margin-left: .5em;
  }
  .separator{
    margin: 12px auto;
    width: calc(100% - 20px);
    width:-moz-calc(50% - 40px);
    height: 1px;
    background-color:#eee;
  }
  .conditiontext{
    font-size: 14px;
  }
  .nextDay .info {
    padding:5px;
    float:left;
    text-align: center;
    width: 33%;
  }
  .info > .day{
    font-size:12px;
  }
  .nextDay .weather-icon,
  .nextDay .temperature{
    font-size:12px;
  }
  </style>
  <iron-ajax id="ajax" auto
  url="http://api.openweathermap.org/data/2.5/forecast"
  params="[[_weatherApiParams(lat, lon, units, language, appId)]]"
  handle-as="json"
  on-response="_weatherApiResponse">
</iron-ajax>


<template is="dom-if" if="[[current_date]]">
  <div class="horizontal layout main">
    <p class$="wi weather-icon {{current_date.icon}}"></p>
    <div class="vertical layout flex weather-text">
      <p class="conditiontext">{{current_date.conditiontext}}</p>
      <p class="temperature">{{current_date.currentTemp}}°{{temperatureUnit}}</p>
      <p class="city">{{current_date.name}}</p>
    </div>
    <div class="minmax vertical layout">
      <p class="min">
        Min.
        <span>{{current_date.minTemp}}°{{temperatureUnit}}</span>
      </p>
      <p class="max">
        Max.
        <span>{{current_date.maxTemp}}°{{temperatureUnit}}</span>
      </p>
      <p class="humidity wi wi-humidity"><span class="metric"> {{current_date.humidity}}%</span></p>
    </div>
  </div>
  <div class="separator"></div>
  <div class="nextDay horizontal layout center-justified">
    <template is="dom-repeat" items="{{next_days}}">
      <div class="info">
        <p class="day">{{item.day}}</p>
        <p class="temperature">
        <span class$="wi weather-icon {{item.icon}}"></span>
        {{item.currentTemp}}°{{temperatureUnit}}</p>
      </div>
    </template>
  </div>

</template>
</template>

  is: 'open-weather',

    lat: {},
    lon: {},
    appId: {},
    imperial: {type: Boolean, value: false},
    language: {type: String, value: 'es'},
    units: {type: String, value: 'metric'},
    temperatureUnit: {type: String, value: 'C'},
    speedUnit: {type: String, value: 'km/h'},
    data: {type:Array, value: function(){return []}},
    next_days: {type:Array, value: function(){return []}},

    "01d": "wi-day-sunny",
    "01n": "wi-night-clear",
    "02d": "wi-day-cloudy",
    "02n": "wi-night-cloudy",
    "03d": "wi-cloudy",
    "03n": "wi-cloudy",
    "04d": "wi-cloudy",
    "04n": "wi-cloudy",
    "09d": "wi-showers",
    "09n": "wi-showers",
    "10d": "wi-day-rain",
    "10n": "wi-night-rain",
    "11d": "wi-thunderstorm",
    "11n": "wi-thunderstorm",
    "13d": "wi-snow",
    "13n": "wi-snow",
    "50d": "wi-fog",
    "50n": "wi-fog"
  },
  windDirections: ["N", "NE", "E", "SE", "S", "SW", "W", "NW"],
  _weatherClass: function(tempLevel) {
    return 'weather temp-level-' + tempLevel;
  },
  _weatherApiParams: function(lat, lon, units, language, appId) {
    return {lat: lat, lon: lon, units: units, lang: language, appId: appId};
  },
  _weatherApiResponse: function(e) {
    var res = e.detail.response;
    var list = res.list;
    var days = {
      es:['Dom','Lun','Mar','Mie','Jue','Vie','Sab'],
      en:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],

      uk:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      de:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      pt:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      ro:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      pl:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      fi:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      nl:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      fr:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      bg:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      sv:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      tr:['Sun','Mon','Tue','Wed','thu','Fri','Sat'],
      ca:['Sun','Mon','Tue','Wed','thu','Fri','Sat']

    }
    function getTempLevel(temp, isImperial) {
      if (isImperial) {
        temp = (temp - 32) * (5 / 9)
      }
      var level = Math.round((temp + 8) / 8);
      level = level < 0 ? 0 : level;
      level = level > 6 ? 6 : level;
      return level
    }
    for (var i=0;i<list.length;i++) {
      var dt = new Date(list[i].dt*1000);
      var weather = {
        icon: this.iconMapping[list[i].weather[0].icon],
        conditiontext: list[i].weather[0].description,
        name: res.city.name,
        currentTemp: Math.round(list[i].main.temp),
        minTemp: Math.round(list[i].main.temp_min),
        maxTemp: Math.round(list[i].main.temp_max),
        windSpeed:  list[i].wind.speed,
        windMetric: this.imperial ? "Mi/H" : "M/h",
        windDirection: this.windDirections[Math.round(list[i].wind.deg / 45) % 8],
        cloudiness: list[i].clouds.all,
        humidity: list[i].main.humidity,
        pressure: list[i].main.pressure,
        tempLevel: getTempLevel(list[i].main.temp, this.imperial),
        dt:dt,
        day: days[this.language][dt.getDay()]
      };
      this.push('data',weather);
    }
    this.current_date = this.data[0];
    // next 3 days
    for (var i=8;i<this.data.length && i<26;i=i+8){
      this.push('next_days', this.data[i]);
    }
    this.fire('open-weather-load', {weather: this.data});
  },
  getCurrentLocation: function(position) {
    this.lat = position.coords.latitude;
    this.lon = position.coords.longitude;
  },
  ready: function() {
    if (typeof(this.lat) == "undefined" && typeof(this.lon) == "undefined") {
      navigator.geolocation.getCurrentPosition(this.getCurrentLocation.bind(this));
    }
